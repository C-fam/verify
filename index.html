<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The DAKS Wallet Verification</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ethers.js CDN -->
    <script src="https://cdn.ethers.io/scripts/ethers-5.2.umd.min.js"></script>
    <!-- Web3Modal v1 + WalletConnect v1 Provider -->
    <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  </head>
  <body>
    <header>
      <h1>The Daks</h1>
    </header>

    <main>
      <!-- 誰がログインしているかのテキスト（例: Discordユーザー名） -->
      <p id="user-info">You are signed in as: <span id="username">tiggerland</span></p>

      <!-- ウォレット接続ボタンや表示領域 -->
      <div class="wallet-section">
        <button id="connectBtn">Connect Wallet</button>
        <p id="connectedWallet"></p> <!-- 接続されたウォレットアドレスを表示 -->

        <button id="verifyBtn" class="verify-button">Verify &amp; Register Wallet</button>
      </div>
    </main>

    <!-- スクリプト -->
    <script src="script.js"></script>
  </body>
</html>
